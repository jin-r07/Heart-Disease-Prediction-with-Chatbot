<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/x-icon" href="../static/assets/logo.png">
  <link rel="stylesheet" type="text/css" href="../static/result.css">
  <script src="https://kit.fontawesome.com/cacd88a93b.js" crossorigin="anonymous"></script>
  <title>Prediction Result - Heart Disease Prediction ChatBot</title>
</head>
<body>
  <div class="top">
    <img src="../static/assets/logo.png" alt="Logo">
    <p>Heart Disease Prediction Result</p>
    <a href="/">Go back to Home</a>
  </div>
  <div class="container">
    <div class="wrapper">
      <h1>Prediction Result:</h1>
      <h2>{{ result }}</h2>
      <div class="card">
        <p><i class="left fa-solid fa-triangle-exclamation"></i>
          <br>Predictions generated by this application may produce inaccurate results.<br>
          <br>It should always be verified and confirmed by a qualified healthcare professional.<i class="right fa-solid fa-triangle-exclamation"></i></p>
      </div>
    </div>
    <img src="../static/assets/result.png" alt="Result">
  </div>
</body>
</html>
